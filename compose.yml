services:
  web:
    build: .
    restart: unless-stopped
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi-redis-app.rule=Host(`visitors.miikat.dev`)"
  redis:
    image: "redis:latest"
    restart: unless-stopped
    ports:
      - "6379:6379"
